<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>13-03</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <style>
        .box {
            margin: 10px;
        }
        /*  각각의 css 클래스의 자동 방식  */
        /*  img 이미지요소가 나타나기 시작할 대 불투명도가 0~1로 0.5초 동안 서서히전환, 사라짐도 서서히 전환 */
        
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity .5s
        }
        /* opacity 속성 : 붎투명도를 지정 (0~1)까지의 값을 설정 */
        
        .fade-enter,
        .fade-leave-to {
            opacity: 0
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box">
            <button v-on:click="changeVisible">보여주기 토글</button>
        </div>
        <div class="box">
            <!--  vusuble 데이터 속성값을 이용해 이미지를 보여중지 말지는 결정 //transition 컴포넌트로 감싸고 있음 -->
            <transition name="fade">
                <img src="../vuetest/src/assets/logo.png" v-if="visible" />
            </transition>
        </div>
    </div>
</body>
<script type="text/javascript">
    Vue.config.devtools = true;
    var v = new Vue({
        el: '#app',
        data: function() {
            return {
                visible: true
            }
        },
        methods: {
            changeVisible: function() {
                this.visible = !this.visible;
            }
        }
    })
</script>

</html>
